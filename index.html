<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dança das Letras Desordenadas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Dança das Letras Desordenadas</h1>
        <p class="description">Digite as palavras desordenadas abaixo para organizá-las em ordem alfabética:</p>

        <div class="input-group">
            <input type="text" id="inputText" placeholder="Ex: salc otiolech smiusano">
            <div class="box-3">
                <button class="btn btn-three" id="sortButton">
                    <span>ORDENAR LETRAS</span>
                </button>
            </div>
        </div>

        <div class="result-container">
            <h2>Resultado:</h2>
            <div id="result" class="result-text"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
